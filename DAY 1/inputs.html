<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <table>

    <tr>
     <td><label for="name">Enter Text:</label> </td>
     <td><input type="text" id="name" name="name" placeholder="Type something here..."></td>
 </tr>

 <tr>
    <td><label for="address">Address:</label></td>
    <td><textarea id="address" name="address"></textarea></td>
  </tr>
  <tr>
    <td><label for="languagesKnown">Languages Known:</label></td>
    <td>
      <input type="checkbox" id="languagesKnown" name="languagesKnown" value="HTML">
      <label for="languagesKnown">HTML</label>

    <input type="checkbox" id="languagesKnown" name="languagesKnown" value="CSS">
    <label for="languagesKnown">CSS</label>

    <input type="checkbox" id="languagesKnown" name="languagesKnown" value="JavaScript">
    <label for="languagesKnown">JavaScript</label>
      </td>
 </tr>
 <tr>
    <td><label for="gender">Gender:</label></td>
    <td>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    </td>
 </tr>
<tr>
    <td colspan="2"><button type="submit">Submit</button></td>
</tr>
</table> 


</body>
</html>
