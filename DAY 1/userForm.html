<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            width: 50%;
            margin: auto;
            padding-top: 70px;
           
           
        }
        table{
            border: 2px solid black;
            border-collapse: collapse;
        }
        table, th, td {
           
            padding: 10px;
            margin: auto; 
        }
        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form  action="inputs.html"> 
   <table >
  <caption>Student Admission Form</caption>
    <tr>
     <td><label for="name">Name:</label> </td>
     <td><input type="text" id="name" name="name" placeholder="Type your name....." required></td>
 </tr>

 <tr>
    <td><label for="age">Age:</label></td>
    <td><input type="number" id="age" name="age" placeholder="Enter your age....." required></td>
  </tr>
 <tr>
    <td><label for="gender">Gender:</label></td>
    <td>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male" required>Male</label>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label>
    </td>
 </tr>


<tr>
    <td><label for="DOB">DOB</label></td>
    <td><input type="date" id="DOB" name="DOB" required></td>
</tr>

<tr>
    <td><label for="email">Email:</label></td>
    <td><input type="email" id="email" name="email" placeholder="Enter your email" required></td>
</tr>

<tr>
    <td><label for="password">Password:</label></td>
    <td><input type="password" id="password" name="password" placeholder="Enter your password" required></td>
</tr>

<tr>
    <td><label for="phone">Phone Number:</label></td>
    <td><input type="tel" id="phone" name="phone" placeholder="+91" required></td>
</tr>

<tr>
    <td><label for="bio">Address:</label></td>
    <td><textarea id="bio" name="bio" placeholder="Tell us about yourself..." required></textarea></td>
</tr>

<tr>
    <td><label for="country">Country:</label></td>
    <td>
        <select id="country" name="country" required>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="uk">UK</option>
            <option value="australia">Australia</option>
        </select>
    </td>
</tr>

<tr>
    <td colspan="2">
    <input type="checkbox" id="subscribe" name="subscribe" required value="yes">
    <label for="subscribe">By subscribing, you agree to our terms and conditions.</label>
    </td>
</tr>


<tr>
    <td colspan="2"><button type="submit">Submit</button></td>
</tr>
</table> 

</form>


</body>
</html>
