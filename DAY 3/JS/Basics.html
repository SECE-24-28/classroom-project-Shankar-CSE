<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Gallery</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 40px;
        }

        img {
            border-radius: 6px;
        }

        button {
            padding: 8px 15px;
            margin: 10px;
            border: none;
            background: black;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background: #333;
        }
    </style>
</head>
<body>

    <h2>Simple Image Gallery</h2>

    <img id="img" src="../html/Coffee.png" alt="Gallery Image" height="250" width="250">

    <br>

    <button onclick="showPrev()">Previous</button>
    <button onclick="showNext()">Next</button>

    <script>
        // List of gallery images
        let images = [
            "https://4kwallpapers.com/images/walls/thumbs_3t/24655.jpg",
            "https://4kwallpapers.com/images/walls/thumbs_3t/24698.jpg",
            "https://4kwallpapers.com/images/walls/thumbs_3t/24611.jpg",
            "https://4kwallpapers.com/images/walls/thumbs_3t/24715.jpg",
            "https://4kwallpapers.com/images/walls/thumbs_3t/24717.jpg"
        ];

        let index = 0;

        function showImage() {
            document.getElementById("img").src = images[index];
        }

        function showNext() {
            index = (index + 1) % images.length;
            showImage();
        }

        function showPrev() {
            index = (index - 1 + images.length) % images.length;
            showImage();
        }

        // Initialize the displayed image on load
        showImage();
    </script>

</body>
</html>
