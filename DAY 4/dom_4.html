
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom</title>
    <script>
      function press() {
        let b = document.getElementById("txt").value;
        let c=document.getElementById("main");
        let hd=document.createElement("h1");
        hd.innerHTML=b;
        c.appendChild(hd);
      }
    </script>
  </head>
  <body id="main">
    <input id="txt"> </input>
    <button id="btn" onclick="press()">Click</button>
  </body>
</html>
