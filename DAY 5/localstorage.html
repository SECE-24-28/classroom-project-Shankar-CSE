<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage Options</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 280px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        input {
            width: 90%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            background: black;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #333;
        }

        #output {
            margin-top: 15px;
            font-size: 14px;
            color: #444;
        }
    </style>
</head>
<body>

    <div class="box">
        <h3>LocalStorage Demo</h3>

        <input id="inp" placeholder="Enter value...">

        <button onclick="save()">Save</button>
        <button onclick="get()">Get</button>
        <button onclick="removeKey()">Remove</button>
        <button onclick="clearAll()" style="background:red;">Clear All</button>

        <div id="output"></div>
    </div>

    <script>
        function save() {
            let value = document.getElementById("inp").value;
            localStorage.setItem("myData", value);
            document.getElementById("output").innerText = "Saved!";
        }

        function get() {
            let data = localStorage.getItem("myData");
            document.getElementById("output").innerText = data 
                ? "Stored Value: " + data 
                : "No data found.";
        }

        function removeKey() {
            localStorage.removeItem("myData");
            document.getElementById("output").innerText = "Key removed.";
        }

        function clearAll() {
            localStorage.clear();
            document.getElementById("output").innerText = "All data cleared.";
        }
    </script>

</body>
</html>
