<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple ToDo List</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            margin-top: 60px;
        }

        .container {
            background: white;
            padding: 20px;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input {
            width: 70%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 10px;
            border: none;
            background: black;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #333;
        }

        ul {
            margin-top: 15px;
            padding: 0;
        }

        li {
            list-style: none;
            padding: 8px;
            background: #eee;
            margin-bottom: 8px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
        }

        .delete {
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>To-Do List</h2>

        <input type="text" id="task" placeholder="Enter task">
        <button onclick="addTask()">Add</button>

        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            let taskText = document.getElementById("task").value;
            if(taskText.trim() === "") return;

            let li = document.createElement("li");
            li.innerHTML = `${taskText} <span class="delete" onclick="removeTask(this)">delete</span>`;

            document.getElementById("taskList").appendChild(li);
            document.getElementById("task").value = "";
        }

        function removeTask(element) {
            element.parentElement.remove();
        }
    </script>

</body>
</html>
